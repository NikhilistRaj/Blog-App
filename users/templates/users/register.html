{% extends "blogs/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center align-item-center mb-3">
        <div class="col-md-10  mt-3 text-center ">
            <div class="card text-center">
                <div class="card-body bg-info p-2">
                    <p class="card-title">Please Enter Following Details To Create Your Account</p>
                </div>
              </div>
        </div>
    </div>
</div>
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
            </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign Up</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already have an account? <a href="{% url 'login' %}" class="ml-2">Sign In</a>
        </small>
    </div>
</div>
{% endblock content %}
